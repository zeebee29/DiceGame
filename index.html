<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DiceGame</title>
</head>
<body>
  <div class="fond">
    <div class="game-area d-grid container-fluid text-center">
      <div class="row h-50 justify-content-center">
        <div class="col-4 col-md-2">
          <div class="btn-game">
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewbox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg>
              NEW GAME</button>
          </div>
        </div>
      </div>
      <div class="row mt-3 mb-1 h-50 justify-content-center">
        <div class="col-4  name-player">PLAYER1</div>
        <div class="col-4   col-md-2 name-player">(vide)</div>     <!--peut-être à supprimer-->
        <div class="col-4   name-player">PLAYER2</div>
      </div>
      <div class="row my-1 justify-content-center">
        <div class="col-4 name-player">Score PLAYER1</div>
        <div class="position-relative col-4 col-md-2 name-player">
        </div>
        <div class="col-4 name-player">Score PLAYER2</div>
      </div>
      <div class="row mb-5 min-vh-50 justify-content-center dble-line">
        <div class="col-4 name-player">courant PLAYER1</div>
        
        <div class="container position-relative col-4 col-md-2 name-player">
          <div class="row justify-content-center dble-line">
            <div class="d-flex flex-column justify-content-between">
                <div class="btn-game">
                  <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-repeat" viewbox="0 0 16 16">
                      <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                      <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                    </svg>
                    ROLL DICE</button>
                </div>            
                <div class="position-absolute bottom-0 start-50 translate-middle-x btn-game">
                  <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-down" viewbox="0 0 16 16">
                      <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1h-2z"/>
                      <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                    </svg>
                    HOLD</button>
                </div>
              </div>
            </div>
          </div>        
        <div class="col-4 name-player">courant PLAYER2</div>
      </div>
    </div>
  </div>
</body>
</html>
